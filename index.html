<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/project-grid.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body>
<nav class="sidebar">
    <div class="dashboard-icon">
        <img src="assets/view-dashboard.svg" alt="dashboard-icon">Dashboard
    </div>
    <div class="sidebar-icon-set1">
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/home-circle.svg" alt="Home-icon">Home
        </button>
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/account-box-outline.svg" alt="Home-icon">Profile
        </button>
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/message-reply-outline.svg" alt="Home-icon">Messages

            <img class="sidebar-buttons-img" src="assets/history.svg" alt="Home-icon">History
        </button>
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/calendar-check.svg" alt="Home-icon">Tasks
        </button>
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/account-group.svg" alt="Home-icon">Communication
        </button>
    </div>
    <div class="sidebar-icon-set2">
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/cog.svg" alt="Home-icon">Settings
        </button>
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/help-box.svg" alt="Home-icon">Support
        </button>
        <button class="sidebar-buttons">
            <img class="sidebar-buttons-img" src="assets/shield-check-outline.svg" alt="Home-icon">Privacy
        </button>
